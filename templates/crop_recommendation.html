<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="utf-8" />
  <title>{{ lang.crop_recommendation }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="fixed top-0 left-0 h-full w-60 bg-green-700 text-white shadow-xl">
    <div class="p-5 text-2xl font-bold border-b border-green-500">{{ lang.app_title }}</div>
    <nav class="mt-4">
      <a href="/dashboard.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">üìä {{ lang.dashboard }}</a>
      <a href="/crop_recommendation.html?lang={{ current_lang }}" class="block p-4 bg-green-600">üå± {{ lang.crop_recommendation }}</a>
      <a href="/disease_detection.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">ü¶† {{ lang.disease_detection }}</a>
      <a href="/fertilizer_advisory.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">üß™ {{ lang.fertilizer_advisory }}</a>
      <a href="/ai_interactive.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">ü§ñ {{ lang.ai_chatbot }}</a>
      <a href="/weather.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">‚òÅ {{ lang.weather }}</a>
       <div class="p-4 mt-3">
        <label class="block mb-2 font-semibold">üåê {{ lang.language }}</label>
        <select id="lang" class="p-2 w-full text-black rounded">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="te">Telugu</option>
        </select>
      </div>
    </nav>
     <div class="absolute bottom-4 w-full text-center text-sm p-2">
      <p>Developed_by <b>vss</b><br>¬© 2025</p>
    </div>
  </div>

  <main class="ml-60 p-8">
    <h1 class="text-3xl font-bold mb-4">{{ lang.crop_recommendation }}</h1>

    <div class="max-w-3xl">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <form id="cropForm">
          <label class="block font-semibold">{{ lang.location_label }}</label>
          <input id="city" name="city" class="w-full border p-2 rounded mt-2 mb-4" placeholder="e.g., Guntur" />

          <label class="block font-semibold">{{ lang.season_label }}</label>
          <select id="season" class="w-full border p-2 rounded mt-2 mb-4">
            <option>Kharif</option>
            <option>Rabi</option>
            <option>Zaid</option>
          </select>

          <label class="block font-semibold">{{ lang.soil_type_label }}</label>
          <select id="soil_type" class="w-full border p-2 rounded mt-2 mb-4">
            <option>Loamy</option>
            <option>Sandy</option>
            <option>Clay</option>
            <option>Black</option>
          </select>

          <label class="block font-semibold">{{ lang.irrigation_label }}</label>
          <select id="irrigation" class="w-full border p-2 rounded mt-2 mb-4">
            <option>Rainfed</option>
            <option>Borewell</option>
            <option>Canal</option>
          </select>

          <label class="block font-semibold">{{ lang.area_label }}</label>
          <input id="area" type="number" step="0.1" value="1.0" class="w-full border p-2 rounded mt-2 mb-4"/>

          <label class="block font-semibold">{{ lang.prev_crop_label }}</label>
          <input id="previous_crop" class="w-full border p-2 rounded mt-2 mb-4" placeholder="e.g., Groundnut" />

          <label class="block font-semibold">{{ lang.budget_label }}</label>
          <select id="budget" class="w-full border p-2 rounded mt-2 mb-4">
            <option>Low</option>
            <option selected>Medium</option>
            <option>High</option>
          </select>

          <label class="block font-semibold">{{ lang.market_label }}</label>
          <select id="market" class="w-full border p-2 rounded mt-2 mb-4">
            <option>Yes</option>
            <option>No</option>
          </select>

          <button type="submit" class="w-full bg-green-700 text-white p-3 rounded">{{ lang.get_recommendation_btn }}</button>
        </form>
      </div>

      <div id="result" class="mt-6"></div>
    </div>
  </main>

  <script>
    const CURRENT_LANGUAGE = '{{ current_lang }}';
    const langQueryParam = `?lang=${CURRENT_LANGUAGE}`;

    // Language Switcher
    const langSelect = document.getElementById('lang');
    if (langSelect) {
      langSelect.value = CURRENT_LANGUAGE;
      langSelect.addEventListener('change', (e) => {
        const newLang = e.target.value;
        window.location.search = `?lang=${newLang}`;
      });
    }

    // Form Submission
    document.getElementById('cropForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        city: document.getElementById('city').value,
        season: document.getElementById('season').value,
        soil_type: document.getElementById('soil_type').value,
        irrigation: document.getElementById('irrigation').value,
        area: document.getElementById('area').value,
        previous_crop: document.getElementById('previous_crop').value,
        budget: document.getElementById('budget').value,
        market_pref: document.getElementById('market').value
      };
      document.getElementById('result').innerHTML = "<div class='p-4 bg-white rounded shadow'>Working... please wait</div>";
      try {
        const res = await fetch(`/api/predict_crop${langQueryParam}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.error) {
          document.getElementById('result').innerHTML = "<div class='p-4 bg-red-100 rounded'>Error: " + json.error + "</div>";
          return;
        }

        // --- DISPLAY RESULTS ---
        let html = `<div class='p-4 bg-white rounded shadow'>
                      <h3 class='font-bold text-lg'>{{ lang.top_recommendations }}</h3>
                      <ul class='mt-2 mb-4'>`;
        
        (json.recommendations || []).forEach(r => {
          html += `<li class='mt-2 text-2xl text-green-700 font-bold'>${r.crop}</li>`;
        });
        html += `</ul>`;

        // --- NEW: DISPLAY ESTIMATED VALUES CLEANLY ---
        // json.input_features is [N, P, K, Temp, Hum, pH, Rain]
        if (json.input_features && json.input_features.length === 7) {
            const f = json.input_features;
            html += `
            <div class="border-t pt-3 mt-2">
                <h4 class="font-bold text-gray-600 mb-2">Estimated Values:</h4>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-2 text-sm">
                    <div class="bg-gray-100 p-2 rounded"><b>Nitrogen (N):</b> ${f[0]}</div>
                    <div class="bg-gray-100 p-2 rounded"><b>Phosphorus (P):</b> ${f[1]}</div>
                    <div class="bg-gray-100 p-2 rounded"><b>Potassium (K):</b> ${f[2]}</div>
                    <div class="bg-gray-100 p-2 rounded"><b>Temp:</b> ${f[3]}¬∞C</div>
                    <div class="bg-gray-100 p-2 rounded"><b>Humidity:</b> ${f[4]}%</div>
                    <div class="bg-gray-100 p-2 rounded"><b>pH:</b> ${f[5]}</div>
                    <div class="bg-gray-100 p-2 rounded"><b>Rain:</b> ${f[6]}mm</div>
                </div>
            </div>
            `;
        }
        html += `</div>`;
        
        document.getElementById('result').innerHTML = html;

      } catch (err) {
        document.getElementById('result').innerHTML = "<div class='p-4 bg-red-100 rounded'>Network or server error</div>";
      }
    });
  </script>
</body>
</html>
