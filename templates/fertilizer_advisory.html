<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="utf-8" />
  <title>{{ lang.fertilizer_advisory }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="fixed top-0 left-0 h-full w-60 bg-green-700 text-white shadow-xl">
    <div class="p-5 text-2xl font-bold border-b border-green-500">{{ lang.app_title }}</div>
    <nav class="mt-4">
      <a href="/dashboard.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">üìä {{ lang.dashboard }}</a>
      <a href="/crop_recommendation.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">üå± {{ lang.crop_recommendation }}</a>
      <a href="/disease_detection.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">ü¶† {{ lang.disease_detection }}</a>
      <a href="/fertilizer_advisory.html?lang={{ current_lang }}" class="block p-4 bg-green-600">üß™ {{ lang.fertilizer_advisory }}</a>
      <a href="/ai_interactive.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">ü§ñ {{ lang.ai_chatbot }}</a>
      <a href="/weather.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">‚òÅ {{ lang.weather }}</a>
       <div class="p-4 mt-3">
        <label class="block mb-2 font-semibold">üåê {{ lang.language }}</label>
        <select id="lang" class="p-2 w-full text-black rounded">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="te">Telugu</option>
        </select>
      </div>
    </nav>
     <div class="absolute bottom-4 w-full text-center text-sm p-2">
      <p>Developed_by <b>vss</b><br>¬© 2025</p>
    </div>
  </div>

  <main class="ml-60 p-8">
    <h1 class="text-3xl font-bold mb-4">{{ lang.fertilizer_advisory }}</h1>

    <div class="max-w-2xl">
      <div class="bg-white p-6 rounded shadow">
        <label class="block font-semibold">{{ lang.crop_label }}</label>
        <input id="crop" class="w-full border p-2 rounded mt-2 mb-4" placeholder="e.g., Rice" />

        <label class="block font-semibold">{{ lang.disease_label }}</label>
        <input id="disease" class="w-full border p-2 rounded mt-2 mb-4" placeholder="e.g., Powdery or leave blank" />

        <label class="block font-semibold">{{ lang.soil_type_label }}</label>
        <select id="soil_type" class="w-full border p-2 rounded mt-2 mb-4">
          <option>Loamy</option>
          <option>Sandy</option>
          <option>Clay</option>
          <option>Black</option>
        </select>

        <button id="getBtn" class="bg-yellow-600 text-white p-3 rounded w-full">{{ lang.get_advisory_btn }}</button>
      </div>

      <div id="result" class="mt-6"></div>
    </div>
  </main>

  <script>
    const CURRENT_LANGUAGE = '{{ current_lang }}';
    const langQueryParam = `?lang=${CURRENT_LANGUAGE}`;

    // Language Switcher
    const langSelect = document.getElementById('lang');
    if (langSelect) {
      langSelect.value = CURRENT_LANGUAGE;
      langSelect.addEventListener('change', (e) => {
        const newLang = e.target.value;
        window.location.search = `?lang=${newLang}`;
      });
    }

    // --- FIXED: This function now formats all markdown ---
    function formatAIResponse(text) {
      if (!text) return "";
      let formattedText = text;
      // 1. Replace **bold** with <b>bold</b>
      formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
      // 2. Replace lists (like 1., 2., -) with list items
      formattedText = formattedText.replace(/^\s*(\d+\.|-)\s+/gm, '<br/>&nbsp;&nbsp;‚Ä¢&nbsp;&nbsp;');
      // 3. Replace newlines with <br>
      formattedText = formattedText.replace(/\n/g, '<br/>');
      // 4. Clean up any extra breaks at the start
      if (formattedText.startsWith('<br/>')) {
        formattedText = formattedText.substring(5);
      }
      return formattedText;
    }

    // Form Submission
    document.getElementById('getBtn').addEventListener('click', async () => {
      const body = {
        crop: document.getElementById('crop').value || 'Unknown',
        disease: document.getElementById('disease').value || null,
        soil_type: document.getElementById('soil_type').value,
      };
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "<div class='p-4 bg-white rounded shadow'>Working...</div>";
      
      try {
        const res = await fetch(`/api/fertilizer_advice${langQueryParam}`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)});
        const json = await res.json();
        
        // --- FIXED: Use the new formatting function ---
        if (json.recommendation) {
            const formattedAdvice = formatAIResponse(json.recommendation);
            resultDiv.innerHTML = `<div class='p-4 bg-white rounded shadow'>${formattedAdvice}</div>`;
        } else {
            resultDiv.innerHTML = `<div class='p-4 bg-red-100 rounded'>Error: ${json.error || 'Failed to get advice'}</div>`;
        }
      } catch (err) {
        resultDiv.innerHTML = "<div class='p-4 bg-red-100 rounded'>Network or server error</div>";
      }
    });
  </script>
</body>
</html>
