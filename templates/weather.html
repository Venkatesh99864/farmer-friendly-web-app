<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="utf-8" />
  <title>{{ lang.weather }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="fixed top-0 left-0 h-full w-60 bg-green-700 text-white shadow-xl">
    <div class="p-5 text-2xl font-bold border-b border-green-500">{{ lang.app_title }}</div>
    <nav class="mt-4">
      <a href="/dashboard.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">ğŸ“Š {{ lang.dashboard }}</a>
      <a href="/crop_recommendation.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">ğŸŒ± {{ lang.crop_recommendation }}</a>
      <a href="/disease_detection.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">ğŸ¦  {{ lang.disease_detection }}</a>
      <a href="/fertilizer_advisory.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">ğŸ§ª {{ lang.fertilizer_advisory }}</a>
      <a href="/ai_interactive.html?lang={{ current_lang }}" class="block p-4 hover:bg-green-600">ğŸ¤– {{ lang.ai_chatbot }}</a>
      <a href="/weather.html?lang={{ current_lang }}" class="block p-4 bg-green-600">â˜ {{ lang.weather }}</a>
       <div class="p-4 mt-3">
        <label class="block mb-2 font-semibold">ğŸŒ {{ lang.language }}</label>
        <select id="lang" class="p-2 w-full text-black rounded">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="te">Telugu</option>
        </select>
      </div>
    </nav>
     <div class="absolute bottom-4 w-full text-center text-sm p-2">
      <p>Developed_by <b>vss</b><br>Â© 2025</p>
    </div>
  </div>

  <main class="ml-60 p-8">
    <h1 class="text-3xl font-bold mb-4">{{ lang.weather }}</h1>
    <div class="max-w-4xl">
      <div class="bg-white p-6 rounded shadow mb-6">
        <label class="block font-semibold">{{ lang.city_label }}</label>
        <input id="city" class="w-full border p-2 rounded mt-2 mb-4" placeholder="e.g., Guntur" />
        <div class="flex gap-2">
          <button id="check" class="bg-purple-600 text-white p-2 rounded">{{ lang.check_weather_btn }}</button>
          <button id="gps" class="bg-gray-200 p-2 rounded">{{ lang.use_gps_btn }}</button>
        </div>
      </div>

      <div id="out"></div>
    </div>
  </main>

  <script>
    const CURRENT_LANGUAGE = '{{ current_lang }}';
    
    const langSelect = document.getElementById('lang');
    if (langSelect) {
      langSelect.value = CURRENT_LANGUAGE;
      langSelect.addEventListener('change', (e) => {
        const newLang = e.target.value;
        window.location.search = `?lang=${newLang}`;
      });
    }

    const outputDiv = document.getElementById('out');
    
    async function fetchWeather(query) {
      if (!query) return alert('Enter city or use GPS');
      
      outputDiv.innerHTML = "<div class='p-3 bg-white rounded shadow'>Fetching...</div>";
      
      try {
        const res = await fetch(`/api/weather?q=${encodeURIComponent(query)}&lang=${CURRENT_LANGUAGE}`);
        const j = await res.json();

        if (!res.ok || res.error) {
          outputDiv.innerHTML = `<div class='p-3 bg-red-100 rounded'>Error: ${j.error || 'Failed to fetch'}</div>`;
          return;
        }

        // --- Build HTML for Current Weather + 15-Day Forecast ---
        const cur = j.current;
        const days = j.forecast;

        let html = `
        <div class='p-6 bg-gradient-to-r from-blue-500 to-blue-400 rounded-lg shadow text-white mb-6'>
            <h2 class='text-2xl font-bold'>${j.name}</h2>
            <div class="flex items-center mt-2">
                 <p class='text-5xl font-bold'>${cur.temp} Â°C</p>
                 <div class="ml-6">
                    <p class="text-lg font-semibold">${cur.conditions}</p>
                    <p class="text-sm opacity-90">{{ lang.weather_feels_like }}: ${cur.feelslike} Â°C</p>
                 </div>
            </div>
            <div class='mt-4 flex gap-6 text-sm'>
                <span>ğŸ’§ {{ lang.weather_humidity }}: ${cur.humidity}%</span>
                <span>ğŸ’¨ {{ lang.weather_wind }}: ${cur.wind} km/h</span>
            </div>
        </div>

        <div class='bg-white rounded shadow overflow-hidden'>
            <div class="p-4 border-b">
                <h3 class="font-bold text-lg">{{ lang.forecast_title }}</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm text-left">
                    <thead class="bg-gray-50 text-gray-700">
                        <tr>
                            <th class="px-4 py-3">{{ lang.forecast_date }}</th>
                            <th class="px-4 py-3">{{ lang.forecast_condition }}</th>
                            <th class="px-4 py-3">{{ lang.forecast_max }}</th>
                            <th class="px-4 py-3">{{ lang.forecast_min }}</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
        `;

        days.forEach(day => {
            html += `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 font-medium">${day.datetime}</td>
                    <td class="px-4 py-3">${day.conditions}</td>
                    <td class="px-4 py-3 text-red-600 font-semibold">${day.tempmax} Â°C</td>
                    <td class="px-4 py-3 text-blue-600 font-semibold">${day.tempmin} Â°C</td>
                </tr>
            `;
        });

        html += `</tbody></table></div></div>`;
        
        outputDiv.innerHTML = html;
        
      } catch (e) {
        outputDiv.innerHTML = "<div class='p-3 bg-red-100 rounded'>Network or server error</div>";
      }
    }

    document.getElementById('check').addEventListener('click', () => {
      const city = document.getElementById('city').value.trim();
      fetchWeather(city);
    });

    document.getElementById('gps').addEventListener('click', () => {
      if (!navigator.geolocation) return alert('GPS not available');
      navigator.geolocation.getCurrentPosition((p) => {
        // Visual Crossing handles lat,lon automatically
        const query = `${p.coords.latitude},${p.coords.longitude}`;
        document.getElementById('city').value = query;
        fetchWeather(query);
      }, (err) => alert('GPS error: '+err.message));
    });
  </script>
</body>
</html>
